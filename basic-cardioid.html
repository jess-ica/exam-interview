<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jessica Hood ICS4U Portfolio</title>

    <link
      href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="https://raw.githubusercontent.com/processing-js/processing-js/v1.4.8/processing.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>

  <div class="header-here"></div>

  <a class="back" href="index.html#cv">Back</a>

  <script>
    new p5();

    let r;
    let factor = 0;
    var cnv;

    function centerCanvas() {
      var x = (windowWidth - width) / 2;
      var y = (windowHeight - height) / 2;
      cnv.position(x, y);
    }

    function setup() {
      cnv = createCanvas(400, 400);
      centerCanvas();
      r = height / 2 - 16;
    }

    function windowResized() {
      centerCanvas();
    }

    function getVector(index, total) {
      const angle = map(index % total, 0, total, 0, TWO_PI);
      const v = p5.Vector.fromAngle(angle + PI);

      v.mult(r);
      return v;
    }

    function draw() {
      background(0);

      const total = 100;

      factor += 0.0155;

      translate(width / 2, height / 2);

      stroke(0, 255, 255);
      noFill();
      circle(0, 0, r * 2);

      for (let i = 0; i < total; i++) {
        const a = getVector(i, total);
        const b = getVector(i * factor, total);

        line(a.x, a.y, b.x, b.y);
      }
    }
  </script>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Scene change</title>
        <style>
            
        </style>
    </head>
    <body>

    <img src="https://www.kasandbox.org/programming-images/landscapes/beach-with-palm-trees.png" id="beach">

    <img src="https://www.kasandbox.org/programming-images/avatars/leafers-seedling.png" id="leafers">
    
    <p id="days"></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    var numClicks = 0;
    var change = false;
        $("#leafers").on("click", function(event) {
            if (numClicks === 5) {
                $("#leafers")
                    .attr("src", "https://www.kasandbox.org/programming-images/avatars/aqualine-seedling.png")
            }
            else if (numClicks === 10 && change === false) {
                $("#beach")
                    .attr("src", "https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Makapuʻu_Beach.JPG/1200px-Makapuʻu_Beach.JPG")
                    .attr("width", "600 px")
                    
                numClicks = 0;
                change = true;
            }
            numClicks++;
            $("#days")
                .html("I have been here for " + numClicks + " days!")
        });
    </script>
    </body>
</html>
